services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: student-ledger-ipfs
    restart: unless-stopped
    ports:
      # Gateway HTTP - acesso público aos arquivos
      - "${IPFS_GATEWAY_PORT:-8080}:8080"
      # Swarm - comunicação P2P (opcional para rede privada)
      - "${IPFS_SWARM_PORT:-4001}:4001"
    volumes:
      - ./data/ipfs:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-ledger-network

networks:
  student-ledger-network:
    external: true
